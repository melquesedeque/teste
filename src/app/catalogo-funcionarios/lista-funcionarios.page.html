<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="menu" menu="MenuRicardao"></ion-menu-button>
    </ion-buttons>

    <ion-title>Chama o Ricard√£o!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h1>Associados</h1>

  <h3 *ngIf="associados.length == 0">Nenhum Associado Cadastrado!</h3>

  <ion-list *ngFor="let item of associados">
    <ion-item [routerLink]="['/informacao',item.id]">
      <ion-avatar><img src="{{item.imagem}}"></ion-avatar>
      <ion-label id="label">
        <h3>{{item.nome}}</h3>
        <p>{{item.especializacao}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
