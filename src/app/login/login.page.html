<ion-header>

</ion-header>

<ion-content padding>

  <!-- <ion-img id="logo" src="../../assets/img/icone.jpg"></ion-img> -->

  <h1 id="titulo">CHAMA O RICARD√ÉO!!!</h1>

  <form [formGroup]="formulario">
    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  
  <p id="mensagem"> {{ mensagem }} </p>

  <ion-button (click)="login()" expand="full" shape="round"> Entrar </ion-button>
  <ion-button expand="full" shape="round" color="secondary" [routerLink]="['/cadastrar-usuario']"> Cadastra-se </ion-button>

</ion-content>
