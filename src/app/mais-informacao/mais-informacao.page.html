<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="menu" menu="MenuRicardao"></ion-menu-button>
    </ion-buttons>
    <ion-title>Chama o Ricardão!</ion-title>
    <ion-icon id="icon" slot="end" name="cart"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div id="div" *ngFor="let associado of associado">
    <ion-row>
      <ion-col size="12">
        <ion-img src="{{associado.imagem}}"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-label>Nome: {{associado.nome}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>Sexo: {{associado.sexo}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>Função: {{associado.funcao}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>Horario: {{associado.horario}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>Estrelas:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>Descrição: {{associado.descricao}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-button expand="full" shape="round" (click)="comprar()">
      Contratar Serviço
    </ion-button>
  </div>
</ion-content>
